spring.application.name=walmartScheduler
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/employee
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Set the root logging level to DEBUG to include detailed logs
logging.level.root=DEBUG

# Enable DEBUG level logging specifically for Spring Batch
logging.level.org.springframework.batch=DEBUG

# Enable DEBUG level logging for Hibernate to capture SQL and other details
logging.level.org.hibernate=DEBUG

# Optionally, enable TRACE level logging for even more detail
logging.level.org.springframework.batch.core=TRACE
logging.level.org.springframework.batch.item=TRACE

spring.batch.jdbc.initialize-schema=always
spring.batch.initialize-schema=always


